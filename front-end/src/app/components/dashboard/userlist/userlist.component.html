<div *ngIf="isAdmin">
  <h1>Administration</h1>
  <h2>Users</h2>
  <table>
    <thead>
    <tr>
      <th>Id utilisateur</th>
      <th>Nom du contact</th>
      <th>Nom de la société</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.nameOfContact}}</td>
      <td>{{user.companyName}}</td>
    </tr>
    </tbody>
  </table>
</div>

<div *ngIf="!isAdmin">
  Bonjour, vous n'êtes pas admin. Vous voyez donc moins d'informations !
</div>
